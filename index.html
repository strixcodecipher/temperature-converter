<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!--Style(Css) Links-->

    <link rel="stylesheet" href="css.css">

    <!--Bootstrap Links-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>
<body>
  
<div class="temp_calculator">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <p class="text-danger display-1 text-center">Temperature Converter</p>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Forms -->

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" name="form">
                <div class="temp_calculator_inputs">
                  <div class="calculator_value">
                    <label class="text-dark" for="input_value">Enter Input:-</label>
                    <input type="number" class="form-control text-center" placeholder="Enter Any Number " name="value" id="input_value">
                    
                  </div>
                  <div class="calculator_input">
                    <label class="text-dark" for="input">From:-</label>
                    <select name="input" class="form-control" id="input">
                      <option class="text-center" value="celsius">!!--Select Input--!!</option>
                      <option class="text-center" value="celsius">Celsius </option>
                      <option class="text-center" value="fahrenheit">Fahrenheit </option>
                      <option class="text-center" value="kelvin">Kelvin </option>
                    </select>
                  </div>
                  <div class="calculator_input">
                    <label class="text-dark" for="output">To:-</label>
                    <select name="output" class="form-control" id="output">
                      <option class="text-center" value="celsius">!!--Select Input--!!</option>  
                      <option class="text-center" value="celsius">Celsius </option>
                      <option class="text-center" value="fahrenheit">Fahrenheit </option>
                      <option class="text-center" value="kelvin">Kelvin</option>
                    </select>
                  </div>          
                </div>
               <center> <button type="button" id="clear" class="btn btn-danger mt-4 px-5" onclick="reset()">Reset</button>
                <button type="button" id="convert temperature" class="btn btn-danger mt-4 ms-3 px-5" onclick="convertTemperature()">Convert Temp</button></center>
                <div class="result_area mt-3">
                  <label class="text-dark" for="result">Output:-</label>
                  <input type="text" class="form-control text-center" value="" placeholder="!! Converted Temp !!" id="result">
                </div>
              </form>
        </div>
        <div class="col-3"></div>
    </div>
    </div>

    <!-- JavaScript Link -->

    <script src="script.js"></script>
</body>
</html>
